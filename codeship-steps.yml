# Run in serial the build/test of the mira-upload-handler
- type: serial
# In parallel test mira-upload-handler and build the bundle.js
  steps:
  - type: parallel
    service: mirakit
    # Run in serial venv build, unit tests, and lint
    steps:
      - command: npm run lint
      - command: echo "Test Some Stuff"
  - type: serial
    tag: ^(production)
    service: mirakit
    #build docker container from script and clean tmp directory
    steps:
      - command: bash docker/scripts/publish.bash
